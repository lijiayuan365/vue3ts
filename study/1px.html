<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hr {
      width: 300px;
      background: red;
      margin-bottom: 10px;
    }
    .hr.half-px {
      height: .5px;
      transform: scaleY(.5);
    }
    .hr.one-px {
      height: 1px;
    }
  </style>
</head>
<body>
  <p>.5px</p>
  <div class="hr half-px" style="margin-bottom: 0;"></div>
  <div class="hr half-px"></div>
  <div class="hr one-px"></div>
</body>
</html>
