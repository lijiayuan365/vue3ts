<script>
  const gril = {
    name:'xx',

  }
  const baseInfo = ['name','age'];
  const praviteInfo = ['avatar','phone'];
  const user = {
    isValidated:false,
    isVIP:false,
  }
  const intermediary = new Proxy(gril,{
    get(gril,key) {
      if(!user.isValidated) {
        return console.log('no')
      } else if(!user.isVIP&&praviteInfo.includes(key)) {
        return console.log('VIP')
      } else {
        return gril[key];
      }
    }
  })
  console.log(gril.name)
  class PreloadImg {
    constructor(node) {
      this.imgNode = node;
    }
    setStr(imgurl) {
      this.imgNode.src = imgurl;
    }
  }
  class ProxyImg {
    static LOAD_IMG ='xxx'
    constructor(targetImage) {
      this.targetImage = targetImage;
    }
    setSrc(targetUrl) {
      this.targetImage.setSrc(ProxyImg.LOAD_IMG)
      const virtualImage = new Image();
      virtualImage.onload = ()=>{
        this.targetImage.setSrc(targetUrl)
      }
      virtualImage.src = targetUrl;
    }
  }
